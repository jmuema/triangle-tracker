<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/scripts.js"></script>
    <title>TheTriangle Tracker</title>
  </head>
  <body background="images/back2.jpg">
    <div class="text-box">
    <h1><strong>TRIANGLE TRACKER</strong></h1>
  </div>
  <div class="tri-space">
    <form class="text">
      First value: <input type="number" id="value1" />
      <br>
      Second value: <input type="number" id="value2" />
      <br>
      Third value: <input type="number" id="value3" />
      <br>
      <input class="style" type="button" onclick="triangle()" value="Enter" />
      <br>
    </form>
    <p class="message" id="message"></p>
    <hr width=50%>
    <br>
    <script type="text/javascript"></script>
    <script type="text/javascript">
      function triangle(){
        var side1 = (parseInt(document.getElementById("value1").value));
        var side2 = (parseInt(document.getElementById("value2").value));
        var side3 = (parseInt(document.getElementById("value3").value));
        var array= ["side1", "side2", "side3"];
            if(side1==side2 && side2==side3 && side1==side3)
            {
            document.getElementById('message').innerHTML = "Your triangle is an EQUILATERAL";
            }
            else if(side1+side2<=side3 || side1+side3<=side2 || side2+side3<=side1){
              document.getElementById('message').innerHTML="NOT TRIANGLE";
      }
            else if(side1==side2 || side2==side3 || side1==side3){
              document.getElementById('message').innerHTML="This is an is an ISOSCELES triangle";
      }
            else if(side1!==side2!==side3){
              document.getElementById('message').innerHTML="This is a SCALENE triangle";
      }
            else  {
              document.getElementById('message').innerHTML="Enter valid values";
              }
      }
   </script>
   
  </div>
</body>

</html>
